<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Current expenses</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="menu">
      <div class="add-user">
        <h1>Common expenses</h1>
        <div class="add">
          <input
            id="input" 
            type = "text"
            class = "input-box"
            placeholder="Add new trip user">
          <button class="add-user-button" id="add">Add user</button>
        </div>
        </div>
        <button class="add-payment-button" id="add">Add payment</button> 
    </div>
    <section class="users">
        <h1>Current cost breakdown </h1>
    </section>
    <div class="popup">
      <div class="overlay"></div>
        <div class="content">
              <button class="close-btn">&times</button>
              <h2>New payment</h2>
              <input
                type = "number"
                class = "popup-input-box"
                placeholder="Enter value">
                <p>Who paid (choose from list)</p>
          <select class = "popup-select-box">

          </select>
          <button class="accept-button">Submit</button>
        </div>
      </div>
  </main>
 <script src="script.js"></script>
</body>

</html>
